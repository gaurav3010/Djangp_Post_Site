{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are you sure you want to delete post <span class="text-danger">{{ post.title }}</span></h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, I am</button>
				<a class="btn btn-outline-info" type="submit" href="{% url 'post-detail' object.id %}">Cancle</a>
			</div>
		</form>
	</div>
{% endblock content %}
